<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="main-container">

        <div class="main-grid"></div>

        <div class="controls-container">
            <div class="grid-size-container">
                <label for="grid-size">Grid Size</label>
                <input class="grid-range-input" type="range" id="grid-size" name="grid-size" min="10" max="50"
                    value="25" data-sizing="px">
                <span class="grid-size-display"></span>
            </div>

            <div class="pen-container">
                <button class="btn pen black">Black</button>
                <button class="btn pen colorful">Colorful</button>
                <input class="btn pen user-color" type="color" id="user-color" name="user-color" value="#3D405B">
                <button class="btn reset">Reset</button>
            </div>
        </div>



    </div>

    <script src="app.js"></script>
</body>

</html>
