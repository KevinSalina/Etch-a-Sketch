<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="main-container">
        <div class="controls-container">
            <label for="grid-size">Grid Size</label>
            <input type="range" id="grid-size" name="grid-size" min="10" max="50" value="25" data-sizing="px">

            <button class="pen black">Black</button>
            <button class="pen colorful">Colorful</button>

            <label for="user-color">Select Color</label>
            <input class="pen user-color" type="color" id="user-color" name="user-color" value="#FFD857">
        </div>
        <div class="main-grid"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
